<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Обменник{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block links %}{% endblock links %}
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="container">
                This is a header.
            </div>
        </header>

        <main class="main">
            <div class="container">
                {% block content %}{% endblock content %}
            </div>
        </main>

        <div class="footer">
            <div class="container">
                This is a footer
            </div>
        </div>

    </div>
</body>
</html>
